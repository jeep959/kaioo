<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付款頁面</title>
    <!-- 引入 PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #paypal-button-container {
            max-width: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>付款頁面</h1>
    <p>您正在購買以下商品：</p>
    <ul>
        <li>電子書：《道》</li>
        <li>價格：$10.00 USD</li>
    </ul>

    <!-- PayPal 支付按鈕容器 -->
    <div id="paypal-button-container"></div>

    <script>
        // 初始化 PayPal 按鈕
        paypal.Buttons({
            createOrder: function(data, actions) {
                // 創建訂單
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00' // 設置價格
                        },
                        description: '電子書：《道》' // 商品描述
                    }]
                });
            },
            onApprove: function(data, actions) {
                // 付款成功後的處理
                return actions.order.capture().then(function(details) {
                    // 顯示成功訊息
                    alert('付款成功！感謝您的購買。');
                    // 重定向到下載頁面
                    window.location.href = "/download?transaction_id=" + details.id;
                });
            },
            onError: function(err) {
                // 處理錯誤
                console.error(err);
                alert('付款過程中發生錯誤，請稍後再試。');
            }
        }).render('#paypal-button-container'); // 將按鈕渲染到頁面中
    </script>
</body>
</html>
